<h1>
	/var/log/mavros-reader.log
	<a
		style="font-size: 0.5em; vertical-align: super; font-weight: normal"
		href="mavros-reader.log"
		download
		>download</a
	>
</h1>

<pre></pre>

<script type="module">
		var pre = document.querySelector("pre");

		fetch("mavros-reader.log?" + Math.random()).then(function (response) {
			// random to forbid caching
			if (response.status == 404) {
	mavros-reader			return;
			} else if (response.status !== 200) {
				pre.innerHTML("Error " + response.status);
				return;
			}
			response.text().then(function (content) {
				pre.innerHTML = content;
			});
		});
</script>
